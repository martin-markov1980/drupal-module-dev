hello_world.hello:
  path: '/hello'
  defaults:
    _controller: Drupal\hello_world\Controller\HelloWorldController::helloWorld
    _title: 'Our first route'
  requirements:
    _permission: 'access content'

hello_world.date:
  path: '/date'
  defaults:
    _controller: hello_world.date
    _title: 'Date'
  requirements:
    _permission: 'access content'
